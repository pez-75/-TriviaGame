<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   <link rel="stylesheet"  type="text/css" href="assets/css/style.css">
   
   <script src="assets/js/app.js"></script> 

  </head>
  <body>        
         <div id ="quizContainer" class="container">
          <div class="title">Geography Quiz</div>
          <div id="question" class="question">What is Earth's largest continent?</div>
          <label class="option"><input type="radio" name="option" value="1" /> <span id="opt1">Africa</span></label>
          <label class="option"><input type="radio" name="option" value="2" /> <span id="opt2">Europe</span></label>
          <label class="option"><input type="radio" name="option" value="3" /> <span id="opt3">Asia</span></label>
          <label class="option"><input type="radio" name="option" value="4" /> <span id="opt4">Antartica</span></label>
          <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
        </div>
        <div id="result" class="container result" style="display:none;"></div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

   <script src="assets/js/app.js"></script> 
   
  </body>
</html>
